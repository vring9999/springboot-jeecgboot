mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:com/hrkj/scalp/*/mapper/xml/*Mapper.xml
  type-aliases-package: com.hrkj.scalp.*.entity
  global-config:
    db-config:
      id-type: auto

#Mybatis输出sql日志
logging:
  level:
    org.jeecg.modules.system.mapper : debug

